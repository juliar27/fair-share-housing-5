<!DOCTYPE html>
<html lang="en">
    <head>
      {% include 'site/admin-header.html' %}
    </head>

    <script>
        function check_pass(input) {

        const password1 = document.getElementById('inputPassword');
        const password2 = document.getElementById('inputConfirmPassword');

        if (password1.value === password2.value) {
             password2.setCustomValidity('');
        } else {
            password2.setCustomValidity('Passwords must match');
        }

        }
    </script>

    <body class="bg-primary">
        <div class="overlay"></div>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                  <div class="card-header bg-dark"><h3 class="text-center my-4" style="color:#fff">Password Recovery</h3></div>
                                    <div class="card-body">
                                      <p style='color:red' id='failed'></p>

                                        <form id='login-form' method="post">

                                                    <div class="form-group">
                                                        <label class="small mb-1" >Password</label>
                                                        <input class="form-control py-4" pattern=".{8,}"   required title="8 characters minimum" name="inputPassword"  id="inputPassword"  type="password" placeholder="Enter new password" required/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="small mb-1" >Confirm Password</label>
                                                        <input class="form-control py-4" pattern=".{8,}"   required title="8 characters minimum" name="inputConfirmPassword" id="inputConfirmPassword" type="password" placeholder="Confirm new password"   oninput="check_pass(this);" required/>
                                                    </div>

                                              <input type="hidden" id="id" name="id" value={{id}}>

                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="login">Return to login</a>
                                                <button  class="btn btn-primary" style="background-color:#24A148"  type="submit">Reset Password </button>
                                            </div>
                                        </form>

                                    </div>
                                    <div class="card-footer text-center bg-dark">
                                        <div class="small"><a href="register"  style="color:#24A148">Need an account? Sign up!</a></div>
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
            <script>
                  $(document).ready(function() {
                          var formData = {
                            'id' : $('#id').val()
                            'inputPassword'     : $('#inputConfirmPassword').val()
                          };

                          $.ajax({
                              type        : 'POST',
                              url         : '/newpassword',
                              data        : formData,
                              dataType    : 'text',
                              encode          : true
                          })
                              .done(function(data) {
                                  if (data === '/login') {
                                      $('#failed').html('Your username or password was incorrect. Please try again.');
                                      localStorage.usrname = '';
                                      localStorage.pass = '';
                                      localStorage.chkbx = '';
                                  }
                                  else {
                                      window.location.replace(data);
                                  }
                              });
                          event.preventDefault();
                      });
                  });

              </script>


            {% include 'site/error-footer.html' %}
    </body>
</html>

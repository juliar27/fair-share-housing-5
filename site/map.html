              <!--The div element for the map -->

              <script>
          // Initialize and add the map
          function initMap() {
            // The location of princeton
            var princeton = {lat: 40.3431, lng: -74.6551};
            // The map, centered at princeton
            var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 4, center: princeton});
            // The marker, positioned at princeton
            var marker = new google.maps.Marker({position: princeton, map: map});
          }
              </script>
              <script defer
              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnLdUxzZ5jvhDgvM_siJ_DIRHuuirOiwQ&callback=initMap">

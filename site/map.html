  .next .form-group .select-wrap {

      appearance: none; }
  .next .form-group .icon {
    position: absolute;

    left: 0;

    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.4); }
    @media (max-width: 767.98px) {
      .next .form-group .icon {
        right: 10px; } }

                <style>
                    /* Set the size of the div element that contains the map */
                    #map {
                        height: 1000px;
                        width: 100%;
                    }
                </style>
            </head>
            <body>
                <!--The div element for the map -->
                <div id="map">
                    <script>
                    // Initialize and add the map
                    function initMap() {
                    // The location of princeton
                    var princeton = {lat: 40.3431, lng: -74.6551};
                    // The map, centered at princeton
                    var map = new google.maps.Map(
                    document.getElementById('map'), {zoom: 9, center: princeton});
                    // The marker, positioned at princeton
                    var marker = new google.maps.Marker({position: princeton, map: map});
                    }
                    </script>
                    <script defer
                            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnLdUxzZ5jvhDgvM_siJ_DIRHuuirOiwQ&callback=initMap">
                    </script>
                </div>
            </body>
